---
layout: default
---
<article>
  <h1 class="title">
	  {% if page.link %}
	  	<a href="{{ page.link }}">{{ page.title }}</a>
	  {% else %}
	  	{{ page.title }}
	  {% endif %}
  </h1>
  <date>posted on {{ page.date | date_to_string }}</date>
  {{ page.content | markdownify }}
  <footer>
  <p> 
    <a href="{{ page.url }}">Permalink</a>
  </p>
  <p>
  <a href="/">Back to moonbase.plumbing</a>
  </p>
  </footer>
</article>
