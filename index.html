---
layout: default
---

<div id="home">
  {% for post in site.posts %}
  <article>
  <h1 class="title">
	  {% if post.link %}
	  	<a href="{{ post.link }}">{{ post.title }}</a>
	  {% else %}
	  	{{ post.title }}
	  {% endif %}
  </h1>
  <date>posted on {{ post.date | date_to_string }}</date>
  {{ post.content }}
  <footer>
  <a href="{{ post.url }}">Permalink</a>
  </footer>
  </article>
  {% endfor %}
</div>
