---
layout: default
---

<div id="home">
  {% for post in site.posts %}
  <article>
  <h1 class="title">
	  {% if post.link %}
	  	<a href="{{ post.link }}">{{ post.title }}</a>
	  {% else %}
	  	{{ post.title }}
	  {% endif %}
  </h1>
  <date>Posted on <a href="{{ post.url }}" title="Permanent Link to '{{ post.title }}'">{{ post.date | date_to_string }} &crarr;</a></date>
  {{ post.content }}
  <footer>
  &there4;
  </footer>
  </article>
  {% endfor %}
</div>
